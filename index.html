                    {time: "17:45-19:20", name: "–ú–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω–∞—è –ª–æ–≥–∏—Å—Ç–∏–∫–∞", type: "–ü—Ä–∞–∫—Ç–∏—á–µ—Å–∫–æ–µ –∑–∞–Ω—è—Ç–∏–µ", room: "608/8"},
                    {time: "19:30-21:05", name: "–û—Å–Ω–æ–≤—ã —É–ø—Ä-–Ω–∏—è –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç. —Å–æ–±—Å—Ç–≤.", type: "–õ–µ–∫—Ü–∏—è", room: "316/8"}
                ],
                "–ü—è—Ç–Ω–∏—Ü–∞": [
                    {time: "12:00-13:35", name: "–ú–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω–∞—è –ª–æ–≥–∏—Å—Ç–∏–∫–∞", type: "–ö—É—Ä—Å–æ–≤–æ–π –ø—Ä–æ–µ–∫—Ç", room: "608/8"},
                    {time: "13:55-15:30", name: "–≠–∫–æ–Ω–æ–º. –∞–Ω–∞–ª–∏–∑ –¥–µ—è—Ç. –ø—Ä–µ–¥–ø—Ä–∏—è—Ç–∏—è", type: "–õ–µ–∫—Ü–∏—è", room: "316/8"},
                    {time: "15:40-17:15", name: "–ú–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω–∞—è –ª–æ–≥–∏—Å—Ç–∏–∫–∞", type: "–õ–µ–∫—Ü–∏—è", room: "316/8"}
                ],
                "–°—É–±–±–æ—Ç–∞": []
            }
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ –¥–Ω—è –Ω–µ–¥–µ–ª–∏ –Ω–∞ —Ä—É—Å—Å–∫–æ–º
        function getCurrentDayInRussian() {
            const days = ['–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ', '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞', '–°—É–±–±–æ—Ç–∞'];
            const now = new Date();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —á–∞—Å–æ–≤–æ–π –ø–æ—è—Å –ú–∏–Ω—Å–∫–∞ (UTC+3)
            const minskTime = new Date(now.toLocaleString('en-US', {timeZone: 'Europe/Minsk'}));
            
            return days[minskTime.getDay()];
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏ –ú–∏–Ω—Å–∫–∞
        function updateMinskTime() {
            const now = new Date();
            const minskTime = new Date(now.toLocaleString('en-US', {timeZone: 'Europe/Minsk'}));
            
            const timeString = minskTime.toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Europe/Minsk'
            });
            
            const dateString = minskTime.toLocaleDateString('ru-RU', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                timeZone: 'Europe/Minsk'
            });
        }

        function showWeek(week) {
            document.querySelectorAll('.week-switch button').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.week-switch button')[week - 1].classList.add('active');

            const container = document.getElementById('schedule');
            container.innerHTML = '';

            const daysOrder = ["–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫", "–í—Ç–æ—Ä–Ω–∏–∫", "–°—Ä–µ–¥–∞", "–ß–µ—Ç–≤–µ—Ä–≥", "–ü—è—Ç–Ω–∏—Ü–∞", "–°—É–±–±–æ—Ç–∞"];
            const currentDay = getCurrentDayInRussian();

            daysOrder.forEach(day => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å current-day, –µ—Å–ª–∏ —ç—Ç–æ —Ç–µ–∫—É—â–∏–π –¥–µ–Ω—å
                if (day === currentDay) {
                    dayCard.classList.add('current-day');
                }

                const lessons = data[week][day] || [];
                
                let dayContent = `<div class="day-title">${day}`;
                
                if (lessons.length > 0) {
                    dayContent += `<span class="day-count">${lessons.length}</span>`;
                }
                
                dayContent += `</div>`;

                if (lessons.length === 0) {
                    dayContent += `
                        <div class="empty">
                            <i class="far fa-calendar-times"></i>
                            <div>–í —ç—Ç–æ—Ç –¥–µ–Ω—å –ø–∞—Ä –Ω–µ—Ç</div>
                        </div>
                    `;
                } else {
                    lessons.forEach(lesson => {
                        let typeClass = "pz";
                        if (lesson.type.toLowerCase() === '–∫—É—Ä—Å–æ–≤–æ–π –ø—Ä–æ–µ–∫—Ç') typeClass = "kp";
                        else if (lesson.type.toLowerCase() === '–ª–µ–∫—Ü–∏—è') typeClass = "l";
                        
                        dayContent += `
                            <div class="lesson ${typeClass}">
                                <div class="lesson-time">${lesson.time}</div>
                                <div class="lesson-name">${lesson.name}</div>
                                <div class="lesson-meta">
                                    <span class="lesson-type">${lesson.type.toUpperCase()}</span>
                                    <span>–ö–∞–±. ${lesson.room}</span>
                                </div>
                            </div>
                        `;
                    });
                }

                dayCard.innerHTML = dayContent;
                container.appendChild(dayCard);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            updateMinskTime();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –∫–∞–∂–¥—ã–π —á–∞—Å
            setInterval(updateMinskTime, 3600);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—É—é –Ω–µ–¥–µ–ª—é
            showWeek(1);
            
            function handleResize() {
                // –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞ –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
            }
            
            window.addEventListener('resize', handleResize);
            handleResize();
        });
    </script>
